<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Forms</title>
        <link href="Exercicio03.css" rel="stylesheet">
    </head>
    <body>
        <form class="form-container">
            <span class="form-title">Colorlib Contact Form</span>
            <span class="form-subtitle">Contact us for custom quote</span>
            <input placeholder="Your name" name="name" type="text">
            <input placeholder="Your Email Address" name="email" type="email">
            <input placeholder="Your Phone Number (optional)" name="phonenumber" type="tel">
            <input placeholder="Your Web Site (optional)" name="website" type="url">
            <textarea placeholder="Type your message here..." name="comments"></textarea>
            <input type="submit">
        </form>
    </body>
</html>
