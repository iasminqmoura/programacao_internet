<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Forms</title>
        <link href="Exercicio04.css" rel="stylesheet">
    </head>
    <body>
        <form class="form-container">
            <span class="form-title">Address Details</span>
            <div class="separator"></div>
            <div class="form-inputs">
                <div class="form-container-item">
                    <span class="form-item-label">Line 1</span>
                    <input placeholder="Address Line 1" name="address1">
                </div>
                <div class="form-container-item">
                    <span class="form-item-label">Line 2</span>
                    <input placeholder="Address Line 2" name="address2">
                </div>
                <div class="form-container-item">
                    <span class="form-item-label">City</span>
                    <input placeholder="City" name="city">
                </div>
                <div class="form-container-two">
                    <span class="form-item-label">State</span>
                    <input placeholder="State" name="state">
                    <span class="form-item-label">Postcode</span>
                    <input placeholder="Postcode" name="postcode">
                </div>
                <div class="form-container-item">
                    <span class="form-item-label">Country</span>
                    <input placeholder="Country" name="country">
                </div>
            </div>
            <div class="form-buttons">
                <input type="submit" class="accent">
                <input type="reset">
            </div>
        </form>
    </body>
</html>
