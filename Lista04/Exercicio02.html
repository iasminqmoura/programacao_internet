<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Forms</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        <link href="Exercicio02.css" rel="stylesheet">

    </head>
    <body>
        <form class="form-container">
            <div class="form-header">
                <span class="form-title">Contact Us</span>
            </div>
            <div class="form-inputs">
                <div class="input-icon-container">
                    <input placeholder="Full name" name="name" type="text">
                    <i class="material-icons-outlined">person</i>
                </div>
                <div class="input-icon-container">
                    <input placeholder="Eg. example@email.com" name="email" type="email">
                    <i class="material-icons-outlined">email</i>
                </div>
                <div class="input-icon-container">
                    <input placeholder="Eg. +1 800 0000000" name="phonenumber" type="tel">
                    <i class="material-icons-outlined">phone_iphone</i>
                </div>
                <div class="input-icon-container">
                    <textarea placeholder="Your comments..." name="comments"></textarea>
                    <i class="material-icons-outlined">chat_bubble_outline</i>
                </div>
                <input type="submit">
            </div>
        </form>
    </body>
</html>
